<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>教学软件--欢迎使用</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/logIn.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script type="text/javascript" src="js/strophe.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="layer/layer.js"></script>
    <script type="text/javascript" src="js/logIn.js"></script>
</head>
<body>
<div class="bottomMap">
  <img src="images/ditu.jpg" alt=""  />
</div>

    <div class="logIn">
        <div class="input">
            <div class="top">
                <div></div>
                <img src="images/人.png" alt="" />
            </div>
            <div class="middle">
                <i class="iconfont icon-yonghu2" id="ad"></i>
                <input type="text" id="useName">
                <i class="iconfont icon-mima"></i>
                <input type="password" id="password">
            </div>
            <div class="choice" id="ad1">
                <input type="radio" name="occupation" id="student"><span class="studentName">学生</span>
                <input type="radio" name="occupation" id="teacher"><span class="teacherName">教师</span>
                <a href="#" class="help">忘记密码？</a>
            </div>
            <div class="bottom">
                <a href="#" id="guide">
                    <button id="getInto">登入</button>
                </a>
                <button value="注册" id="register">注册</button>
            </div>

        </div>

    </div>



</body>

</html>
