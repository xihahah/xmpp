<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>教学软件--欢迎使用</title>
    <link rel="stylesheet" href="index/css/base.css">
    <link rel="stylesheet" href="index/css/logIn.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script type="text/javascript" src="index/js/jquery.js"></script>
    <script type="text/javascript" src="index/js/strophe.js"></script>
    <script type="text/javascript" src="index/js/strophe.messaging.js"></script>
    <script type="text/javascript" src="index/js/strophe.muc.js"></script>
    <script type="text/javascript" src="layer/layer.js"></script>
</head>
<body>
<div id="main">
    <div class="bottomMap">
        <img src="index/images/ditu.jpg" alt=""  />
    </div>
    <div class="logIn">
        <div class="input">
            <div class="top">
                <div></div>
                <img src="index/images/personl.png">
            </div>
            <div class="middle">
                <i class="iconfont icon-yonghu2" id="ad"></i>
                <label><input type="text" id="useName" value="admin"></label>
                <i class="iconfont icon-mima"></i>
                <label><input type="password" id="password" value="admin"></label>
            </div>
            <div class="choice" id="ad1">
                <input type="radio" name="occupation" id="student"><span class="studentName">学生</span>
                <input type="radio" name="occupation" id="teacher" checked><span class="teacherName">教师</span>
                <a href="#" class="help">忘记密码？</a>
            </div>
            <div class="bottom">
                <a href="#" id="guide">
                    <button id="getInto">登入</button>
                </a>
                <button value="注册" id="register">注册</button>
            </div>

        </div>

    </div>
</div>




<script type="text/javascript" src="index/js/logIn.js"></script>

</body>

</html>
